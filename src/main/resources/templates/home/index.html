<!DOCTYPE html>
<html>

<head> 
    <title>Validador de CPF</title><br>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script>
        const validaCampos = function(){

            if(document.getElementById("nome").value == "") {
                document.getElementById("erro").innerHTML = "Preencha o campo nome!";
                document.getElementById("nome").focus();
                document.getElementById("erro").style.display = "block";
                return false;
            }
            
            if(document.getElementById("cpf").value == "") {
                document.getElementById("erro").innerHTML = "Preencha o campo CPF!";
                document.getElementById("cpf").focus();
                document.getElementById("erro").style.display = "block";
                return false;
            }

            return true;
        }
    </script>
</head>

<body class="container">
    <br>
    <br>
    <br>
    <h1>Validador de CPF</h1>
    <hr>
    <form action="/valida-cpf" method="GET" onsubmit="return validaCampos()">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite aqui seu nome completo">                     
        </div>
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite aqui seu CPF">
        </div>
        <br>

        <div class="alert alert-danger" style="display: none;" id="erro" role="alert">       
        </div>

        <br>
        <button type="submit" name="validar" class="btn btn-primary">Validar</button>        
    </form>
</body>

</html>
